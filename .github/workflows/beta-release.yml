name: Beta Release

# Trigger: Manual dispatch or push to feature branches
on:
  workflow_dispatch:
    inputs:
      suffix:
        description: 'Version suffix (default: beta)'
        required: false
        default: 'beta'
  push:
    branches:
      - 'feature/**'
      - 'feat/**'
      - 'claude/**'
    paths-ignore:
      - '*.md'
      - 'docs/**'

permissions:
  contents: write
  id-token: write

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        node: [20, 22]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: node --test

  beta-release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm for trusted publishing
        run: npm install -g npm@latest

      - name: Generate beta suffix
        id: suffix
        run: |
          # Use input suffix or default to beta
          BASE_SUFFIX="${{ github.event.inputs.suffix || 'beta' }}"

          # Add branch hash for uniqueness
          BRANCH_HASH=$(echo "${{ github.ref_name }}" | md5sum | cut -c1-6)

          echo "value=${BASE_SUFFIX}.${BRANCH_HASH}" >> $GITHUB_OUTPUT

      - name: Get Version (with beta suffix)
        id: version
        uses: sanjeevkumarraob/version-system@v1
        with:
          VERSION_FILE: 'version.txt'
          SUFFIX: ${{ steps.suffix.outputs.value }}
          CREATE_RELEASE: true

      - name: Update package.json version
        run: npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      - name: Publish to npm (beta tag)
        run: npm publish --access public --tag beta

      - name: Summary
        run: |
          echo "## Beta Release Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Install" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "npm install -g kspec@beta" >> $GITHUB_STEP_SUMMARY
          echo "# or specific version" >> $GITHUB_STEP_SUMMARY
          echo "npm install -g kspec@${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
